    <!-- navigation -->

      <div class="container">

          <a href="#" class="brand-logo">SKILL</a>

    <!-- navigation -->

    <div class="container">
      <h1 class="green-text" id="title-url">Get the url query</h1>
      <img src="img/giphy.gif" alt="what" id="img-what">
      <h5 class="green-text">look at your url browser now, you see the query with variable title. when you press the button below it will change the title of this page</h5>
      <a class="waves-effect btn green" onclick="changeUrl()">change title</a>
    </div>

    <body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="./bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="./bower_components/materialize/bin/materialize.js"></script>
    <script type="text/javascript" src="./bower_components/purl/purl.js"></script>
    <script type="text/javascript">
      $('#img-what').hide()
      function changeUrl(){
        $('#img-what').show()
        var url = purl(`${window.location.href}`);
        let query = url.attr('query')
        let result = query.split("title=")[1].replace(new RegExp("\\+","g"),' ')
        $('#title-url')[0].innerHTML = result
      }


    </script>
  </body>
