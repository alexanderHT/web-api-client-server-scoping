    <div class="container">
      <h1 id="data-header" class="blue-text">Change the title with what ever you like</h1>
      <input type="text" id="input-title">
      <a class="waves-effect btn blue" onclick="change()">Change the title</a>

    <!-- content -->

    <body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="./bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="./bower_components/materialize/bin/materialize.js"></script>
    <script type="text/javascript">
      /* function to change the title */
      function change(){
        if ($('#input-title').val()) {
          // assign input to varibale data
          let data = $('#input-title').val()
          console.log(data);

          // change title with input
          $('#data-header')[0].innerHTML = data

          // clear the input
          $('#input-title').val('')
        }else{
          alert('please fill the form first')
        }
      }
    </script>
